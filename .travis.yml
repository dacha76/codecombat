sudo: false
language: node_js
node_js:
- 5.1.1
addons:
  apt:
    sources:
    - mongodb-upstart
    packages:
    - mongodb-org-server
cache:
  directories:
  - node_modules
  - bower_components
before_install:
- export COCO_TRAVIS_TEST=1
- npm install -g npm@latest
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- node index.js --unittest &
- sleep 15
script:
- ./node_modules/karma/bin/karma start --browsers Firefox --single-run --reporters
  progress
- npm run jasmine
